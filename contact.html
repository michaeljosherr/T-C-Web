<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | T&C Food and Products Trading</title>
  <link rel="shortcut icon" href="img/enhanced-tc-logo__1_-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://kit.fontawesome.com/9f47c55281.js" crossorigin="anonymous"></script>
  <style>
    body { background: #f7fbff; }
    .contact-section-content { max-width:500px;margin:3em auto 2em auto;padding:2em 1em 2.5em 1em;background:#f7fbff;border-radius:1.5em;box-shadow:0 2px 16px rgba(21,101,192,0.07); }
    #backToTopBtn {
      position: fixed;
      bottom: 2.2em;
      right: 2.2em;
      z-index: 9999;
      background: linear-gradient(90deg, #43ea7a 0%, #ffe066 100%);
      color: #1565c0;
      border: none;
      border-radius: 50%;
      width: 54px;
      height: 54px;
      box-shadow: 0 4px 18px rgba(21,101,192,0.13);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7em;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.22s, box-shadow 0.18s, transform 0.18s;
    }
    #backToTopBtn.show {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1.08);
    }
    #backToTopBtn:hover {
      box-shadow: 0 8px 32px #43ea7a33, 0 2px 12px #ffe06644;
      color: #fff;
      background: linear-gradient(90deg, #1565c0 0%, #43ea7a 100%);
      transform: scale(1.13);
    }
    @media (max-width: 700px) {
      #backToTopBtn {
        width: 42px;
        height: 42px;
        font-size: 1.2em;
        bottom: 1.1em;
        right: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-section">
      <div class="logo">
        <a href="index.html"><img src="img/enhanced-tc-logo__1_-removebg-preview.png" alt="T&C Logo"></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <div class="container contact-section-content">
        <h2 style="color:#1565c0;margin-bottom:0.7em;">Contact Us</h2>
        <ul style="list-style:none;padding:0;margin:0 0 1.2em 0;font-size:1.13em;">
          <li><strong>Business Owner:</strong> Alfonzo Dizon Ramos</li>
          <li><strong>Email:</strong> <a href="mailto:tcfoodandproducts@gmail.com" style="color:#1565c0;text-decoration:underline;">tcfoodandproducts@gmail.com</a></li>
          <li><strong>Phone:</strong> <a href="tel:+639123456789" style="color:#1565c0;text-decoration:underline;">+63 912 345 6789</a></li>
        </ul>
        <div style="font-size:1.05em;color:#444;">Feel free to reach out for any inquiries or orders regarding snacks and beverages!</div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-section">
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="footer-logo">
        <span>T&C</span>
      </div>
    </div>
    <span class='copy-write'>&copy; 2025</span>
  </footer>
  <!-- Back to Top Button -->
  <button id="backToTopBtn" aria-label="Back to top" title="Back to top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  <script>
    // Back to Top Button Logic
    const backToTopBtn = document.getElementById('backToTopBtn');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add('show');
      } else {
        backToTopBtn.classList.remove('show');
      }
    });
    backToTopBtn.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
